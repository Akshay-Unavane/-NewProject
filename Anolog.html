<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <style>
    html {
      background: skyblue;
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
    .hand {
      width: 50%;
      height: 4px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.4s;
    }
    .second-hand{
        background-color: red;
        transition:0.4s;
    }
    .hour-hand{
        transition:0.4s;
    }
    .min-hand{
        transition:0.4s;
    }
    .number {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
    let minHand = document.querySelector('.min-hand');
    let hourHand = document.querySelector('.hour-hand');
    let secHand = document.querySelector('.second-hand');
    let clockFace = document.querySelector('.clock-face');

    function clock() {
      let time = new Date();
      let hrs = time.getHours();
      let mins = time.getMinutes();
      hrs = (((hrs * 60) / 12) * 6) + 90;   
      hourHand.style.transform = `rotate(${hrs}deg)`;

      mins = (mins * 6) + 90;
      minHand.style.transform = `rotate(${mins}deg)`;

      let sec = time.getSeconds();
      sec = (sec * 6) + 90;
      secHand.style.transform = `rotate(${sec}deg)`;
    }

    setInterval(clock, 1000);
    clock();

    // Add numbers to the clock face
    for (let i = 1; i <= 12; i++) {
      const angle = ((i - 3) * 30) * Math.PI / 180; // Convert degrees to radians
      const radius = 133; // Distance of numbers from center
      const x = Math.round(150 + radius * Math.cos(angle)); // Calculate x position
      const y = Math.round(150 + radius * Math.sin(angle)); // Calculate y position
      const number = document.createElement('div');
      number.className = 'number';
      number.style.left = `${x}px`;
      number.style.top = `${y}px`;
      number.textContent = i;
      clockFace.appendChild(number);
    }
  </script>
</body>
</html>
